name: python-ci
on:
  workflow_call:
    inputs:
      python_version:
        required: false
        type: string
        default: '3.12'
      run_slow:
        required: false
        type: boolean
        default: false

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python_version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pandas prophet
      - name: Run tests
        env:
          RUN_SLOW: ${{ inputs.run_slow && '1' || '0' }}
          PYTHONPATH: ${{ github.workspace }}
        run: |
          if [ "$RUN_SLOW" = "1" ]; then
            pytest -q -m slow
          else
            pytest -q
          fi